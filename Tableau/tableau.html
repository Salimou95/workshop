<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/tableau.css">
    <title>Tableau</title>
</head>
<body>
    <!-- ouveture d'un tableau -->
    <table >
        <!-- Titre du tableau (cellule fussionÃ©es) -->
        <caption>Ventes</caption>
        <!-- en tete  au tableau -->
        <thead>
            <!-- tr= rang (T = tableau/r=row=range) -->
            <tr>
                <!-- th-titre ou en-tets (t=tableau/h=head) -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- tfoot = bas/fin du tableau / pour les norme wc mettent la balise tfoot avant celle du corps du tableau tbody-->
        <tfoot>
            <tr>
                <!-- td- cellules -->
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>5</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mecredi</td>
                <td>1</td>
                <td>5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>21</td>
                <td>4</td>
                <td>14  </td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>45</td>
                <td>26</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
