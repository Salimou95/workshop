<!DOCTYPE html><!-- balise obligatoire, on la place en premiere, elle désigne le type de documents au navigateur, cette balise n'est pas sensible a la casse  -->
<htmlbody lang="fr"><!-- Désigne la langue utilsée pour les robots les lecteurs d'écran-->
<head><!-- le contenue de cette balise contient les parametres de la page HTML, ils ne sont pas visible sur la page -->
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        h3{
            color: red;
        }
    </style>
    <meta charset="UTF-8"> <!--définie l'encondage des caracteres présent sur la page-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- définit la largeur du contenue comme etant egale a celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive-->
    <title>Document strucuture </title><!--titre de la page qui s'affiche dans l'onglet -->
</head>
</htmlbody><!-- c'est ici qu'on entrera le contenu-->
    <h1 style="color: red;">Titre 1</h1>
    <h1>Titre 2</h1>
    <h1 class="bienvenue">Titre 3</h1>
    <h1>Titre 4</h1>
    <h5>Titre 5</h5>
    <h6>Titre 6</h6>
    <p> Apprendre <strong>un petit</strong> <!-- ecrire en gras les elements important--> peu tous <em>les jours</em> <!-- ecrire en italique les elements un peu important-->est <mark>une méthode</mark> <!--marquer le texte -->  efficace.<br> <!-- retour a ligne--><b>Crée</b>  des sites <i>adapter</i><!-- italique--> <u>aux mobiles</u><!-- souligner--></p>
    <h2>Liste non ordonnées</h2>
    <ul>
        <li>html5</li>
        <li>css3</li>
        <li>java script</li>
        <li>php</li>
    </ul>
    <h2>Liste ordonnées</h2>
    <ol>
        <li>java</li>
        <li>1</li>
        <li>python</li>
        <li>2</li>
    </ol>

</body>
</html>
